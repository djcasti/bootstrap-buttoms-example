<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <style>
        /* Aqui modificamos el color de fondo de la clase active */
        /* La declaracion !important se utiliza para forzar al navegador a que tome este color en lugar del predeterminado de Bootstrap */
        .active {
            background-color: black !important; 
        }
    </style>

    <script>
        //Aqui se utiliza jQuery para agregar un evento a los botones despues de que se termine de cargar la pagina
        $(document).ready(function(){
            
            //La siguiente funcion permite agregar la clase active al boton seleccionado del grupo de botones
            //En el selector se indica la clase .btn-group para que esto afecte solamente a los botones del grupo y no modifique los otros botones que tengas en la pagina
            $('.btn-group button').on('click', function(){
                
                //Aqui se recorren todos los botones del grupo para quitarles la clase active
                //Tengo que recorrer todos los botones porque no se cual de todos tiene la clase active
                $('.btn-group button').each(function() {
                    
                    //Verifico si el boton que se está iterando tiene la clase active
                    if($(this).hasClass('active')){
                        //Aqui se le quita la clase active al boton
                        $(this).removeClass('active');
                    }                    
                });

                //Al final le agregamos la clase active al boton que se está presionando
                $(this).addClass('active'); 
            });
        });
        
    </script>
</head>
<body>
    <!-- Estos botones los copie de la documentacion de Bootstrap ;) -->
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary active">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
      </div>
</body>
</html>
